<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Galerien â€“ Moritz Hilpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #f2f2f2;
        --card: #1e1e1e;
        --card-shadow: rgba(255, 255, 255, 0.05);
      }
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--card-shadow);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px var(--card-shadow);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .card-details {
      font-size: 0.9rem;
      color: gray;
    }

    @media (prefers-color-scheme: dark) {
      .card-details {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Galerien von Moritz Hilpert</h1>
  <div id="gallery" class="gallery-grid"></div>

  <script>
    fetch('galerien.json')
      .then(response => response.json())
      .then(data => {
        const galleryContainer = document.getElementById('gallery');
        data.forEach(galerie => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${galerie.bilder[0]?.link}" target="_blank">
              <img src="${galerie.bilder[0]?.bild}" alt="${galerie.titel}">
            </a>
            <div class="card-content">
              <div class="card-title">${galerie.titel}</div>
              <div class="card-details">${galerie.bilder_count || ''} Bilder</div>
            </div>
          `;
          galleryContainer.appendChild(card);
        });
      })
