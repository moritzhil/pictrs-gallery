name: Update All Pictrs Galleries

on:
  schedule:
    - cron: '0 * * * *'  # Jede Stunde
  workflow_dispatch:      # Manuelles Ausführen möglich

jobs:
  update-gallery-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run pictrs scraper
        run: python pictrs_scraper_all_galleries.py

      - name: Commit and push JSON
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if git diff --quiet && git diff --staged --quiet; then
            echo "Keine Änderungen – nichts zu committen."
          else
            git add all_pictrs_galleries.json
            git commit -m "Update all_pictrs_galleries.json"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
